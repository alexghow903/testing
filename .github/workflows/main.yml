---
name: Build Image
on: workflow_dispatch

env:
  IMAGE_NAME: "bazzite-bc250"  # the name of the image produced by this build, matches repo names
  IMAGE_DESC: "A custom Bazzite image for the AMD BC-250"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"  # do not edit

jobs:
  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: Build Spec file and create RPM package
        run: |
          sudo apt install libdrm-dev rpm -y
          mkdir -p /home/runner/rpmbuild/SOURCES /home/runner/rpmbuild/SPECS
          cd /home/runner/rpmbuild/SOURCES
          wget https://gitlab.com/mothenjoyer69/oberon-governor/-/archive/main/oberon-governor-main.tar.gz
          cd ../SPECS
          echo -e "Name:           oberon-governor\n
          Version:        1.0.0\n
          Release:        1\n
          Summary:        A GPU governor for the cyan-skillfish gpu in the bc-250\n
          Source0: oberon-governor-main.tar.gz
          URL: https://gitlab.com/mothenjoyer69/oberon-governor
          License:        MIT\n
          BuildRequires:  g++\n
          BuildRequires:  libdrm-devel\n
          BuildRequires:  cmake\n
          BuildRequires:  make\n
          %description\n
          A GPU governor for the cyan-skillfish gpu in the bc-250\n 
          %prep\n
          %setup -n oberon-governor-main\n
          %build\n
          cmake .\n
          make\n
          %{make_build}\n
          %install\n
          %{make_install} PREFIX=%{_prefix}\n
          %files\n
          /etc/oberon-config.yaml\n
          /usr/lib/systemd/system/oberon-governor.service\n
          /usr/local/bin/oberon-governor" > oberon.spec
          cd ..
          pwd
          ls
          rpmbuild -bb SPECS/oberon.spec
          # mv /home/runner/rpmbuild/RPMS/x86_64/oberon-governor-1.0.0-1.x86_64.rpm /home/runner/work/testing/testing/oberon-governor-1.0.0-1.x86_64.rpm
    
      - name: Build Image
        run: sudo buildah build  -t bazzite-bc250:latest -v /home/runner/rpmbuild/RPMS/x86_64:/oberon

      # These `if` statements are so that pull requests for your custom images do not make it publish any packages under your name without you knowing
      # They also check if the runner is on the default branch so that things like the merge queue (if you enable it), are going to work
      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Workaround bug where capital letters in your GitHub username make it impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          registry: ${{ steps.registry_case.outputs.lowercase }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
